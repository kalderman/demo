language: cpp

jobs:
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      env: COMPILER=g++-7
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - xorg-dev

    - os: linux
      dist: xenial
      compiler: clang
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - xorg-dev
            - libc++

    - os: osx 
      osx_image: xcode10.1

script:
  - mkdir lib
  - cd lib
  - git clone https://github.com/glfw/glfw
  - cd glfw
  - mkdir build
  - cmake --configure .
  - cmake -S . -B build
  - cmake --build build
  - cd ..
  - git clone https://github.com/cginternals/glbinding
  - git clone https://github.com/catchorg/Catch2
  - cd ..
  - mkdir build
  - cd build
  - cmake -std=c++17 -DCMAKE_CXX_COMPILER=$COMPILER .. && cmake --build . && make test
