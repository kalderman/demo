language: cpp

jobs:
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      env: COMPILER="Unix Makefiles"
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - xorg-dev

    - os: linux
      dist: xenial
      compiler: clang
      env: COMPILER="Unix Makefiles"

    - os: osx 
      env: COMPILER="Unix Makefiles"
      osx_image: xcode10.1

script:
  - mkdir deps
  - cd deps
  - git clone --depth 1 --branch 3.3.4 https://github.com/glfw/glfw
  - git clone --depth 1 --branch v3.1.0 https://github.com/cginternals/glbinding
  - git clone --depth 1 --branch v2.13.7 https://github.com/catchorg/Catch2
  - cd ..
  - mkdir build
  - cmake -G '$COMPILER' -std=c++17 .. && cmake --build . make test
